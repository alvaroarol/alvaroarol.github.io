<!DOCTYPE html>
<html lang="en-US">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Word Games</title>
	</head>
	
	<body>
		
		<main>
			<h1>Word games</h1>
			<section>
				<h2>Long word</h2>
				<p>Find the longest word possible with the given letters.</p>
				<div>
					<p>Your letters:</p>
					<p id="long-word-random-letters"></p>
					<form id="long-word-form" autocomplete="off">
						<input type="text" id="long-word-input">
						<input type="submit" value="Submit">
					</form>
					<p id="long-word-result"></p>
					<p id="long-word-best-words"></p>
					<button id="long-word-again">Play again</button>
				</div>
			</section>
		<main>
		
		<script src="./js/config.js"></script>
		<script src="./js/functions.js"></script>
		<script src="./js/words.js"></script>
		<script src="./js/main.js"></script>
	<body>
	
</html>
